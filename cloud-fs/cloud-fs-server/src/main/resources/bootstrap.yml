server:
  port: 9020
spring:
  application:
    name: cloud-fs
  profiles:
    active: dev
  config:
    import:
      - nacos:${spring.application.name}.yml?group=${spring.profiles.active}
  cloud:
    nacos:
      discovery:
        group: ${spring.profiles.active}
---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    nacos:
      server-addr: 192.168.2.2:8848
      username: root
      password: 1234
logging:
  level:
    'io.github.hejun.cloud': trace
---
spring:
  config:
    activate:
      on-profile: prod