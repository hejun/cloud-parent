server:
  port: 9000
spring:
  application:
    name: cloud-auth
  profiles:
    active: dev
  config:
    import:
      - nacos:${spring.application.name}.yml?group=${spring.profiles.active}
  cloud:
    nacos:
      discovery:
        group: ${spring.profiles.active}
---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    nacos:
      server-addr: 192.168.2.2:8848
---
spring:
  config:
    activate:
      on-profile: prod